<app-form-search (searchPerson)='getUserProfile($event)'></app-form-search>


<div class="main-profile">
  <div *ngIf="profile">
    <div class="row">
      <div class="col-sm-5"><br>
        <img src="{{profile.avatar_url}}" class="Profile_picture" alt="img1">
      </div>
    </div>
  </div>
  <div>
    <h2>Name: {{profile.name}}</h2> ({{profile.login}})
    <h2> <span *ngIf="profile.company">Company: {{profile.company}}</span></h2>
    <h2>Location: {{profile.location}} </h2>
  </div>
  <div class="list">
    <ul>
      <li class="list-group-item list-group-item-success" *ngIf="profile.bio">Bio: {{profile.bio}}</li>
      
    </ul>
  </div>
</div>


<p>
  <span class="btn btn-success"> Followers: {{ profile.followers }} </span> 

  <span class="btn btn-info"> Following: {{ profile.following }}</span>

  <span class="btn btn-primary"> Public-gists:  {{ profile.public_gists}}</span>

  <span class="btn btn-danger"> Repositories: {{ profile.public_repos }}</span>
</p>
